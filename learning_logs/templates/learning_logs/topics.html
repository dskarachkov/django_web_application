{% extends 'learning_logs/base.html' %}

{% block content %}

  <p>Темы</p>
  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
      </li>
    {% empty %}
      <li>Темы пока не добавлены.</li>
    {% endfor %}
  </ul>

{% endblock content %}
