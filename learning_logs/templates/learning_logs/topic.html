{% extends 'learning_logs/base.html' %}

{% block content %}

  <p>Тема: {{ topic.text }}</p>

  <p>Записи:</p>
  <ul>
    {% for entry in entries %}
      <li>
        <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
        <p>{{ entry.text|linebreaks }}</p>
      </li>
    {% empty %}
      <li>По этой теме пока нет записей.</li>
    {% endfor %}
  </ul>
  
{% endblock content %}
